  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Pension Management</a>
        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user['userName']}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
              <a href="" class="dropdown-item">Edit Profile</a>
              <div class="dropdown-divider"></div>

            </div>

        </div>

          <input class="form-control me-2" type="password" placeholder="password" name="password" [(ngModel)]="model.password" style="margin: 5px;">
          <button class="btn btn-outline-success" type="submit" style="margin: 5px; color: white;">Login</button>

      </div>

  </div>
